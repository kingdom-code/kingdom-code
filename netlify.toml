to = "https://docs.google.com/forms/d/e/1FAIpQLSe328kPvro24m5NYJn19qLF2JVn-rTux7mEljzIOGDUKpVBCA/viewform?usp=sf_link"
status = 302

[[redirects]]
from = "/build/projects/2022/cost-of-living"
to = "/build"
status = 302

[[redirects]]
from = "/build/2020"
to = "/blog/2020/the-next-few-months/"
status = 302
