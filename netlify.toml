[[plugins]]
package = "netlify-plugin-cache"

[plugins.inputs]
paths = [
  "dist/assets/img", # Eleventy Image Disk Cache
  ".cache",          # Remote Asset Cache
]

[[redirects]]
from = "/"
to = "/build"
status = 301

[[redirects]]
from = "/hackathon"
to = "/build"
status = 301

